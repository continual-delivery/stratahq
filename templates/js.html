{% load static %}
<!-- Mainly scripts -->
<script src="{% block js-jquery %}{% static "js/jquery-2.1.1.js" %}{% endblock %}"></script>
<script src="{% block js-bootstrap %}{% static "js/bootstrap.min.js" %}{% endblock %}"></script>
<script src="{% block js-metisMenu %}{% static "js/plugins/metisMenu/jquery.metisMenu.js" %}{% endblock %}"></script>
<script src="{% block js-slimscroll %}{% static "js/plugins/slimscroll/jquery.slimscroll.min.js" %}{% endblock %}"></script>

<!-- Flot -->
<script src="{% block js-flot %}{% static "js/plugins/flot/jquery.flot.js" %}{% endblock %}"></script>
<script src="{% block js-flot-tip %}{% static "js/plugins/flot/jquery.flot.tooltip.min.js" %}{% endblock %}"></script>
<script src="{% block js-flot-spline %}{% static "js/plugins/flot/jquery.flot.spline.js" %}{% endblock %}"></script>
<script src="{% block js-flot-size %}{% static "js/plugins/flot/jquery.flot.resize.js" %}{% endblock %}"></script>
<script src="{% block js-flot-pie %}{% static "js/plugins/flot/jquery.flot.pie.js" %}{% endblock %}"></script>

<!-- Peity -->
<script src="{% block js-peity %}{% static "js/plugins/peity/jquery.peity.min.js" %}{% endblock %}"></script>
<script src="{% block js-peity-demo %}{% static "js/demo/peity-demo.js" %}{% endblock %}"></script>

<!-- Custom and plugin javascript -->
<script src="{% block js-inspinia %}{% static "js/inspinia.js" %}{% endblock %}"></script>
<script src="{% block js-pace %}{% static "js/plugins/pace/pace.min.js" %}{% endblock %}"></script>

<!-- jQuery UI -->
<script src="{% block js-jquery-ui %}{% static "js/plugins/jquery-ui/jquery-ui.min.js" %}{% endblock %}"></script>

<!-- GRITTER -->
<script src="{% block js-gritter %}{% static "js/plugins/gritter/jquery.gritter.min.js" %}{% endblock %}"></script>

<!-- Sparkline -->
<script src="{% block js-sparkline %}{% static "js/plugins/sparkline/jquery.sparkline.min.js" %}{% endblock %}"></script>

<!-- Sparkline demo data  -->
<script src="{% block js-sparkline-demo %}{% static "js/demo/sparkline-demo.js" %}{% endblock %}"></script>

<!-- ChartJS-->
<script src="{% block js-chartjs %}{% static "js/plugins/chartJs/Chart.min.js" %}{% endblock %}"></script>

<!-- Toastr -->
<script src="{% block js-toastr %}{% static "js/plugins/toastr/toastr.min.js" %}{% endblock %}"></script>
